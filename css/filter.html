<!DOCTYPE html>
<html>
<head>
  <style>
    img{
      transition: all 1s;
    }
    img:hover{
      -webkit-filter: grayscale(50%) blur(3px);
      filter: grayscale(50%) blur(3px);
    }
    h1{
      -webkit-filter: blur(3px);
      filter: blur(3px);
    }
  </style>
</head>
<body>
  <h1>Mountain</h1>
  <img src="sample.jpg" alt="">
</body>
</html>
